<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking the css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />

    <title>Resturant Ordering App</title>
  </head>
  <body>
    <header>
      <h1 class="title">Jimmy's Diner</h1>
      <p class="title-desc">The best burgers and pizzas in town.</p>
    </header>
    <main>
      <!-- Js render here -->
      <section id="order-form" class="order-form ready-to-pay">
        <h2 class="form-header">Enter card details</h2>

        <form id="payment-details">
          <input
            type="text"
            placeholder="Enter your name"
            required
            id="full-name"
          />
          <input
            type="number"
            placeholder="Enter your card number"
            required
            id="card-number"
          />
          <input
            type="text"
            placeholder="Enter CVV"
            required
            id="card-cvv"
            inputmode="numeric"
            pattern="\d{3}"
            maxlength="3"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"
          />

          <button type="submit" id="pay-btn">Pay</button>
        </form>
      </section>
    </main>

    <!-- Placed - order section -->
    <section class="place-order">
      <p class="your-order">Your order</p>
      <div class="actual-order">
        <!-- Loop Start -->
        <!-- <div class="order-placed">
          <div class="order-item">
            <p class="item-ordered">Pizza</p>
            <button class="remove-btn">remove</button>
          </div>
          <p class="order-price">$20</p>
        </div> -->
        <!-- Loop end -->
      </div>

      <div class="line-break"></div>

      <!-- Total price section -->
      <div class="order-placed total-price-section">
        <div class="order-item">
          <p class="item-ordered">Total price:</p>
        </div>
        <p class="order-price">$<span id="total-price">0</span></p>
      </div>

      <!-- Complete Order button -->
      <button class="complete-order" id="complete-order">Complete order</button>
    </section>
    <section class="thanks ready-to-pay">
      <div class="thanks-container">
        <p class="thank-you-message">
          Thanks, James! Your order is on its way!
        </p>
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
